<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>

    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/b0377dea63.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

        <div class="header">

            <div class="service_status">
                <div id="skt">SKT</div>
                <i class="fa-solid fa-wifi"></i>
            </div>

                <div id="time_now">18:43</div>

            <div class="battery">
                <div id="battery_status">100%</div>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <div class="welcome">
            <div class="hi">Welcome To Chanju's KAKAO</div>
            <div class="info">If you have a kakao Account,<br>log in with your email or phone<br>number.</div>
        </div>

        <div class="login">
            <form action="./Friends.html">
                <input type="text" name="email" required><br>
                <input type="password" name="pw" required><br>
                <input type="submit" value="Log in">
            </form>
        </div>

    </div>   
</body>
</html>
