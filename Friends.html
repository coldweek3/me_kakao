<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanju's Friedns_list</title>

    <link rel="stylesheet" href="./Friends.css">
    <script src="https://kit.fontawesome.com/b0377dea63.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container">

        <div class="header">

            <div class="service_status">
                <div id="skt">SKT</div>
                <i class="fa-solid fa-wifi"></i>
            </div>

                <div id="time_now">18:43</div>

            <div class="battery">
                <div id="battery_status">100%</div>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <div class="second_header">
            
            <div class="friends">Friedns</div>
                <div class="item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-music"></i>
                    <i class="fa-solid fa-gear"></i>
                </div>

            </div>

    
            <div class="information">
                <i class="fa-solid fa-circle-info" style="color: #c4c8cf;"></i>
                <div id="fnd">Friends Names Display</div>
                <i class="fa-solid fa-angle-right" style="color: #abadb0;"></i>
            </div>


        <div class="profile">
    
            <img src='https://ifh.cc/g/hnvKHd.jpg' id="pro">
            <div id="name">Chanju</div>
        </div>

        <hr class="custom-hr">

        <div class="ch_nav">
            <div id="ch_name">Channel</div>
            <i class="fa-solid fa-angle-up" style="color: #454545;"></i>
        </div>

        <div class="ch_list">
            <img src='https://ifh.cc/g/gwwjmC.png' id="kakao">
            <div id="channel">Channel</div>
            <div id="num">2 ></div>
        </div>
    
        <div class="nav_bottom">
            <i class="fa-solid fa-user"></i>
            <i class="fa-regular fa-comment">
                <span class="notification-badge">1</span>
            </i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis"></i>

        </div>

    </div>



 
</body>
</html>
